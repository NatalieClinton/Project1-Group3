<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/restaurant.css">
</head>

<body class="font">
    <header>
        <div class="header-container">
            <img src="./assets/images/HungryExplorerLogo.jpg" alt="logo" class="logo-img">
            <span class="search-container">
                <input type="text" id="search-input" name="search-input" aria-label="search" placeholder="Search"
                    class="search-input">
                <button class="search-btn">Search</button>
            </span>
            <span class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </span>
        </div>

    </header>

    <main>
        <!--Filter Btns-->
        <section class="filter-container">
            <button class="ratingsBtn">3 or more stars</button>
            <button class="openedBtn">Opened</button>
        </section>
        <!--End of filter btns-->
        <!--Start of restaurant section-->
        <section class="restaurant-section">
            <h1 class="title">Quick Options</h1>
            <div class="options-container">
                <!-- <article class="restaurant-card"></article> -->

            </div>

        </section>
        <!--End of restaurant section-->

    </main>
    <script src="script.js"></script>
</body>

</html>

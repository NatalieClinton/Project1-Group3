<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Explorer - Restaurants</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

       <!-- Navbar -->
       <nav>
        <!-- Logo (Image) -->
        <img src="./assets/images/HungryExplorerLogo.jpg" alt="Logo">
        <!-- Search Bar -->
        <form>
            <input type="text" placeholder="Search...">
        </form>
        <!-- Option Buttons -->
        <a href="./index.html">Home</a>
        <a href="./restaurant.html">Restaurants</a>
        <a href="./map.html">Map</a>
        <a href="./contact.html">Contact</a>
        <a href="./favorites.html">Favorites</a>
    </nav>

    <main>
        <!-- Weather Container Section -->
        <section class="weather-container hidden">
            <!-- Container for close button -->
            <div class="btn-container">
                <button class="close-modal-btn btn">X</button>
            </div>
            <!-- Title for Weather Section -->
            <h1>Daily Weather</h1>
            <!-- Article for Weather Forecast -->
            <article class="forecast">
                <!-- Top Section for Weather Details -->
                <div class="top weather-details">
                    <!-- Placeholder for Weather Information -->
                    <p>Enter a location to view current weather</p>
                </div>
                <!-- Bottom Section for Additional Weather Details -->
                <div class="bottom weather-details">

                </div>
            </article>
        </section>
        <!-- End of Weather Container Section -->




        <div class="searchRestaurant">
            <input id="search-input" type="text" placeholder="Enter your City">
            <button class="search-btn">Search</button>
        </div>
        
        <!-- Start of Restaurant Section -->
        <section class="restaurant-section">
            <!-- Title for Restaurant Section -->
            <h1 class="title">Quick Options</h1>
            <!-- Container for Restaurant Options -->
            
        <!-- Filter Buttons Section -->
        <section class="filter-container">
            <!-- Button to filter by high ratings -->
            <button class="ratingsBtn btn">4 or more stars</button>
            <!-- Button to toggle weather display -->
            <button class="weather-btn btn">Weather</button>
        </section>
        <!-- End of Filter Buttons Section -->
            <div class="options-container"></div>
        </section>
        <!-- End of Restaurant Section -->
        
    </main>
    <script src="./assets/js/restaurant.js"></script>
    <script src="./assets/js/favorites.js"></script>
</body>
